<!DOCTYPE html>
<html lang="en">

</head>

    <div class="wrapper">
        <header>
            <nav>
                <img src="#" alt="logo">
                <ul class="left-nav">
                    <li><a href="index.html">Home</a></li>

        <main>
            <article>
                <h2>Top Threads</h2>
                <table border="1">

                            <th>Replies</th>

                        <tr>
                            <td>Thread 1</td>

        </main>
        <footer>
            <div class="newsletter-email">
                <form action="/addNewListener" method="post">
                    <label for="email">Email:</label>
                    <input type="email" name="email" required>
                    <button type="submit" class="fit-btn">Send</button>
                </form>
                <span>Be tuned with our newsletter to not miss new updates!</span>
            </div>
        </footer>
    </div>
